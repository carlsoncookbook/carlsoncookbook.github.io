---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <div class="wrapper">
        
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
          {{post.excerpt}} 
      </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
      </div>
      <img src= "{{ post.image }}" align="right" vertical-align="middle" width="20%" display="inline">
    </article>
  
  {% endfor %}
</div>
