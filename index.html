---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
    <article class="post" display="flex" flex-direction="row">
      
      <div width="80%">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}  </a></h1>
      
      
      
      <div class="entry">
          {{post.excerpt}}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> </div>
      <img src= "{{ post.image }}" width="20%" align="right" class="listImage" width="20%">
    </article>
  
  {% endfor %}
</div>
