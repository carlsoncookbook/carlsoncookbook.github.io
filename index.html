---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
    <article class="post" display="inline-flex" align-content="space-between" justify-content="space-between" flex-direction="row">
      
      <div class="flexText" display="inline-block">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}  </a></h1>
      
      <div class="entry">
          {{post.excerpt}}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
      </div>
      <img src= "{{ post.image }}" class="flexImage" display="inline-block">
    </article>
  
  {% endfor %}
</div>
