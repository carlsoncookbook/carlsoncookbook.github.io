---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <span float="left" display="inline-block" width="80%" float="left">{{ post.excerpt }}</span>
        <img src= "{{ post.image }}" display="inline-block" width="20%" float="right"/>
      </div>
      
      
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
