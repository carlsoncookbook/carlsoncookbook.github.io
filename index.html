---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
    <article class="post" >
      <div display="flex" flex-direction="column" align-items="center" align-content="center" justify-content="center" height="300px" background-color="magenta">
      <img src= "{{ post.image }}" width="20%" align="right" class="listImage">
        <p> potato </p>
      </div>
      <div width="70%" height="100%">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}  </a></h1>
      
      <div class="entry">
          {{post.excerpt}}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
      </div>
    </article>
  
  {% endfor %}
</div>
