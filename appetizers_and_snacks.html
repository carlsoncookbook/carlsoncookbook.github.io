---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<div class="posts">
  {% for post in site.posts %}
  {% if post.category contains 'apps' %}
    <article class="post" style="display:flex; align-items:center;">
      
      <div class="wrapper" style="width:70%; display:inline-block;margin-right:5%">
        
      <h1 style="margin-top:0px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
          {{post.excerpt}} 
      </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
      </div>
      <img src= "{{ post.image }}" style="display:inline-block; height:25%; width:25%; border-radius:10%; margin-top:10px; margin-bottom:10px;" align="right" vertical-align="middle" display="inline">
    </article>
  {% endif %}
  {% endfor %}
</div>
